metadata:
  name: "Enforce Public Access Prevention on Storage Buckets"
  id: "CUSTOM_GCP_ENFORCE_PAP"
  category: "security"
  severity: "HIGH"
  description: "Ensure public access prevention on Google Cloud Storage buckets is enabled."

definition:
  cond_type: "attribute"
  resource_types:
    - "google_storage_bucket"
  attribute: "public_access_prevention"
  operator: "equals"
  value: "enforced"
