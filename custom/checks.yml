metadata:
  name: "Disable Terminal Access on Vertex AI Workbench"
  id: "CCOE_GCP_DISABLE_TERMINAL_ACCESS_VERTEX_AI"
  category: "security"
  severity: "HIGH"
  description: "Ensure new Vertex AI Workbench instances are created with terminal access disabled."

definition:
  cond_type: "attribute"
  resource_types:
    - "google_workbench_instance"
  attribute: "gce_setup.metadata.notebook-disable-terminal"
  operator: "equals"
  value: "true"

  
