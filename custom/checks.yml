metadata:
  name: "Skip Default Network Creation"
  id: "CKV_CUSTOM_GCP_011"
  category: "gcp"
  severity: "HIGH"
  description: "Ensure the default network is not created."

definition:
  or:
    - cond_type: "attribute"
      resource_types:
        - "google_project"
      attribute: "auto_create_network"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "google_project"
      attribute: "auto_create_network"
      operator: "equals"
      value: false
