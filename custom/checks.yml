metadata:
  name: "Disable IAP on Global Backend Services"
  id: "CCOE_GCP_DISABLE_GLOBAL_IAP"
  category: "security"
  severity: "HIGH"
  description: "Ensure that Identity-Aware Proxy (IAP) is not enabled on global backend services."

definition:
  cond_type: "attribute"
  resource_types:
   - "google_compute_ssl_certificate"
  attribute: "iap.enabled"
  operator: "not_equals"
  value: true
