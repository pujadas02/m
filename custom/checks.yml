metadata:
  name: "Domain Restricted Contacts in GCP Essential Contacts"
  id: "CUSTOM_GCP_DOMAIN_RESTRICTED_CONTACTS"
  category: "security"
  severity: "HIGH"
  description: "Ensure Essential Contacts emails are limited to approved domains."

definition:
  or:
    - cond_type: "attribute"
      resource_types: 
        - "google_essential_contacts_contact"
      attribute: "email"
      operator: "ending_with"
      value: "@effem.com"
    - cond_type: "attribute"
      resource_types: 
        - "google_essential_contacts_contact"
      attribute: "email"
      operator: "ending_with"
      value: "@kindsnacking.com"



