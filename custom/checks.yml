metadata:
  name: "Enforce Uniform Bucket-Level Access on Storage Buckets"
  id: "CUSTOM_GCP_ENFORCE_UNIFORM_BUCKET_ACCESS"
  category: "security"
  severity: "HIGH"
  description: "Ensure Uniform Bucket-Level Access is enabled on Cloud Storage buckets."

definition:
  cond_type: "attribute"
  resource_types:
    - "google_storage_bucket"
  attribute: "uniform_bucket_level_access"
  operator: "equals"
  value: true
