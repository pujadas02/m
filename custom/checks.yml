metadata:
  name: "Disable Root Access on Vertex AI Workbench"
  id: "CCOE_GCP_DISABLE_ROOT_ACCESS_VERTEX_AI"
  category: "security"
  severity: "HIGH"
  description: "Ensure new Vertex AI Workbench user-managed instances are created with root access disabled."

definition:
  cond_type: "attribute"
  resource_types:
   - "google_workbench_instance"
  attribute: "gce_setup.metadata.notebook-disable-root"
  operator: "equals"
  value: true
