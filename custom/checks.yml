metadata:
  name: "Disable IPv6 usage in GCP network resources"
  id: "CCOE_GCP_DISABLE_IPV6"
  category: "security"
  severity: "HIGH"
  description: "Ensure all IPv6 are disabled"

definition:
  and:
    - or:
        - cond_type: "attribute"
          resource_types:
            - "azurerm_redis_cache"
          attribute: "non_ssl_port_enabled"
          operator: "not_exists"
        - cond_type: "attribute"
          resource_types:
            - "azurerm_redis_cache"
          attribute: "non_ssl_port_enabled"
          operator: "equals"
          value: "false"
    - or:
        - cond_type: "attribute"
          resource_types:
            - "azurerm_redis_cache"
          attribute: "enable_non_ssl_port"
          operator: "not_exists"
        - cond_type: "attribute"
          resource_types:
            - "azurerm_redis_cache"
          attribute: "enable_non_ssl_port"
          operator: "equals"
          value: "false"
